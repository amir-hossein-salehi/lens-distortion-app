<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Info</title>
    <script>
        function getCameraDistortion() {
            if (window.AndroidInterface) {
                let distortionData = window.AndroidInterface.getCameraDistortion();
                alert("Lens Distortion Data:\n" + distortionData);
            } else {
                alert("Android Interface not found. Run this in WebView.");
            }
        }
    </script>
</head>
<body>
    <h2>Check Lens Distortion</h2>
    <button onclick="getCameraDistortion()">Get Camera Info</button>
</body>
</html>
